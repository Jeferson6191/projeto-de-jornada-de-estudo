<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="conteiner">
        <form action="/register" method="POST">
            <h2>Entrar</h2>
        
            <div>
                <label for="Username">Username</label>
                <input 
                    type="text" 
                    id="Username" 
                    name="Username" 
                    placeholder="Pedro Lucas" 
                    required
                >
            </div>

            <div>
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha" 
                    required
                    minlength="6"
                >
            </div>
            <button type="submit">Acessar Sistema</button>
            <p style="font-size: 0.8rem; text-align: center; margin-top: 1rem;">

            </p>
        </form>
    </div>
</body>
