<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ã¡rea login</title>
</head>
<body>
    <div class="conteiner">
        <form action="/register/infos" method="POST">
            <h2>Entrar</h2>
        
            <div>
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="exemplo@email.com" 
                    required
                >
            </div>

            <div>
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha" 
                    required
                    minlength="6"
                >
            </div>

            <button type="submit">Acessar Sistema</button>

            <p style="font-size: 0.8rem; text-align: center; margin-top: 1rem;">
                <a href="#">Esqueceu a senha?</a>
            </p>
        </form>
    </div>
</body>
</html>
